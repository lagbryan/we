<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños 🎉</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("fondo.gif") center center fixed;
      background-size: cover;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: -1;
    }
    .background-gif.show { opacity: 1; }

    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #ff4dd2;
      text-align: center;
      text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff4dd2, 0 0 30px #ff1aff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker { from { opacity: 1; } to { opacity: 0.7; } }

    .center-gif {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      pointer-events: none;
    }

    .falling, .rising, .click-heart {
      position: absolute;
      font-size: 2em;
      animation-timing-function: linear;
      user-select: none;
      pointer-events: none;
    }
    .falling { top: -50px; animation-name: fall; }
    @keyframes fall { to { transform: translateY(110vh); } }
    .rising { bottom: -50px; animation-name: rise; }
    @keyframes rise { to { transform: translateY(-110vh); } }

    .click-heart { animation: pop 1s ease-out forwards; }
    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    audio { display: none; }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      .center-text {
        font-size: 1.8em;
      }
      .center-gif {
        width: 150px;
      }
      .falling, .rising {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="background-gif" id="bgGif"></div>
  <div class="center-text">Feliz cumpleaños weee 🥳</div>
  <img src="coca.gif" class="center-gif">
  <audio autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
  <script>
    const fallingEmojis = ["🥳","🎉","🎂","🎁"];
    const risingEmojis = ["🎈"];
    function createFalling() {
      const el = document.createElement("div");
      el.className = "falling";
      el.innerText = fallingEmojis[Math.floor(Math.random() * fallingEmojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }
    function createRising() {
      const el = document.createElement("div");
      el.className = "rising";
      el.innerText = risingEmojis[Math.floor(Math.random() * risingEmojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }
    setTimeout(() => {
      document.getElementById("bgGif").classList.add("show");
      setInterval(createFalling, 500);
      setInterval(createRising, 1000);
    }, 5000);
    document.addEventListener("click", (e) => {
      const el = document.createElement("div");
      el.className = "click-heart";
      el.innerText = "🎊";
      el.style.left = e.pageX - 10 + "px";
      el.style.top = e.pageY - 10 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    });
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      const el = document.createElement("div");
      el.className = "click-heart";
      el.innerText = "🎊";
      el.style.left = touch.pageX - 10 + "px";
      el.style.top = touch.pageY - 10 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    });
  </script>
</body>
</html>
