<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi regalo especial üíå</title>
  <meta name="google-adsense-account" content="ca-pub-4704501585981299" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(to bottom right, #ffecec, #fff5f5, #ffebeb);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      overflow: hidden;
    }

    h1.titulo-superior,
    h1.titulo-abrir {
      font-family: "Quicksand", sans-serif;
      font-size: 3rem;
      font-style: italic;
      color: #c0392b;
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    h1.titulo-superior {
      opacity: 1;
      margin-top: 0;
    }

    h1.titulo-abrir {
      position: absolute;
      top: 1rem;
      opacity: 0;
      margin: 0;
    }

    .envelope {
      --duration: 1000ms;
      --envelope-width: 300px;
      --envelope-height: 175px;
      --letter-font-size: 0.9rem;
      --letter-height: calc(var(--envelope-height) - 2rem);

      position: relative;
      height: var(--envelope-height);
      width: var(--envelope-width);
      perspective: 1000px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @media (min-width: 720px) {
      .envelope {
        --envelope-width: 600px;
        --envelope-height: 350px;
        --letter-font-size: 1.4rem;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .envelope-inner {
      width: 100%;
      height: 100%;
      transition: var(--duration) ease-in-out;
      transform-style: preserve-3d;
      display: grid;
    }

    .envelope-front,
    .envelope-back {
      grid-area: 1/1;
      width: 100%;
      height: 100%;
      background-color: #d14d44;
      backface-visibility: hidden;
    }

    .envelope-front {
      display: grid;
      place-content: center;
      color: white;
    }

    .envelope-back {
      transform: rotateY(180deg);
      position: relative;
    }

    .top-fold {
      position: absolute;
      inset: 0;
      z-index: 10;
      background-color: #d14d44;
      clip-path: polygon(0% 0%, 50% 55%, 100% 0%);
      transform-origin: top;
      transition: var(--duration) ease-in-out;
    }

    .letter {
      position: absolute;
      bottom: 5px;
      left: 50%;
      width: 90%;
      height: var(--letter-height);
      font-size: var(--letter-font-size);
      transform: translateX(-50%);
      background: #fff;
      z-index: 2;
      padding: 2em 3em;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      text-align: center;
      transition: var(--duration) ease-in-out;
    }

    .letter p {
      margin: 0;
      font-weight: bold;
      width: 28ch;
      color: #c0392b;
    }

    .custom-image2 {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .emoji-rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 5.6rem; /* duplicado */
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    .confetti {
      position: absolute;
      top: -10px;
      width: 20px;  /* duplicado */
      height: 40px; /* duplicado */
      opacity: 0.8;
      animation: fall 4s linear infinite;
      transform: rotate(45deg);
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 class="titulo-superior">Tienes correo ‚úâÔ∏è</h1>
  <h1 class="titulo-abrir">Feliz cumplea√±os pipita ü•≥üéä</h1>

  <div class="envelope" role="button" aria-label="Abrir carta">
    <div class="envelope-inner">
      <div class="envelope-front">
        <div class="address">
          <p><span>De:</span> <span>:9</span></p>
          <p><span>Para:</span> <span>La pipita</span></p>
        </div>
      </div>
      <div class="envelope-back">
        <div class="top-fold"></div>
        <div class="letter">
          <p>Bienvenida al club de los 30 ü§≠ digo digo, felicidades pipita, mis mejores deseos para ti y que disfrutes mucho de tu d√≠a üòä</p>
          <!-- Imagen coraz√≥n eliminada -->
          <img class="custom-image2" src="https://img.freepik.com/fotos-premium/imagen-flores-amarillas-palabras-sol-citadas-ella_1191871-60686.jpg" alt="flores" />
        </div>
      </div>
    </div>
  </div>

  <div class="emoji-rain-container"></div>

  <audio id="music" preload="auto">
    <source src="https://dl.dropboxusercontent.com/scl/fi/6tv9n7fjs86dfj8zqef83/Flores-Amarillas.mp3?rlkey=r3lm9mfo0rf7wzy0b95e4l7sv&dl=0" type="audio/mpeg" />
  </audio>

  <script>
    const envelope = document.querySelector(".envelope");
    const inner = document.querySelector(".envelope-inner");
    const tituloSuperior = document.querySelector(".titulo-superior");
    const tituloAbrir = document.querySelector(".titulo-abrir");
    const music = document.getElementById("music");
    const emojiContainer = document.querySelector(".emoji-rain-container");

    let isOpen = false;
    let emojiInterval;

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = "üéà";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (Math.random() * 3 + 3) + "s";
      emojiContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = ["#f00", "#0f0", "#00f", "#ff0", "#f0f", "#0ff"][Math.floor(Math.random() * 6)];
      confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
      emojiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }

    function startRain() {
      emojiInterval = setInterval(() => {
        createEmoji();
        createConfetti();
      }, 300);
    }

    function stopRain() {
      clearInterval(emojiInterval);
      emojiContainer.innerHTML = "";
    }

    envelope.addEventListener("click", () => {
      if (!isOpen) {
        // Abrir
        inner.style.transform = "rotateY(180deg)";
        document.querySelector(".top-fold").style.transform = "rotateX(180deg)";
        document.querySelector(".letter").style.height = "calc(var(--envelope-height) * 1.75)";
        tituloSuperior.style.opacity = 0;
        setTimeout(() => {
          tituloSuperior.style.display = "none";
          tituloAbrir.style.opacity = 1;
          tituloAbrir.style.transform = "translateY(100px)"; // bajar texto sobre carta
        }, 500);

        if (music.paused) music.play().catch(() => {});
        startRain();
        isOpen = true;
      } else {
        // Cerrar
        inner.style.transform = "rotateY(0deg)";
        document.querySelector(".top-fold").style.transform = "rotateX(0deg)";
        document.querySelector(".letter").style.height = "calc(var(--envelope-height) - 2rem)";
        tituloAbrir.style.opacity = 0;
        tituloAbrir.style.transform = "translateY(0)";
        setTimeout(() => {
          tituloAbrir.style.display = "none";
          tituloSuperior.style.display = "block";
          tituloSuperior.style.opacity = 1;
        }, 500);

        music.pause();
        stopRain();
        isOpen = false;
      }
    });
  </script>

</body>
</html>
