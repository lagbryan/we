<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    .text {
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
      text-align: justify;
      margin-bottom: 30px;
      border-left: 4px solid #ff6b81;
      padding-left: 10px;
      animation: typing 5s steps(80, end);
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .btn {
      padding: 12px 20px;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4757;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100%) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Para ti, con amor üíñ</h1>
    <div class="text" id="message">
      Desde que llegaste a mi vida, todo tiene m√°s color.  
      Esta carta es solo una forma de decirte cu√°nto te amo.  
      Gracias por estar conmigo, por cada risa, por cada abrazo, por cada momento.  
      Te amo hoy, ma√±ana y siempre.
    </div>
    <button class="btn" onclick="showLove()">Haz clic aqu√≠ ‚ù§Ô∏è</button>
  </div>

  <div class="hearts" id="hearts-container"></div>

  <script>
    function showLove() {
      alert("Eres mi todo. Gracias por existir üíï");
    }

    // Generar corazones flotantes
    const container = document.getElementById('hearts-container');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.opacity = Math.random();
      container.appendChild(heart);
    }
  </script>
</body>
</html>
